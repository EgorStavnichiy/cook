<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсовая</title>
    <link href="css/normalize.css" rel="stylesheet">

</head>

<body>
    <header class="main-header">
        <nav class="main-navigation">
            <a class="main-header-logo">
                <img src="image/134.png" width="130" height="350" class="center-img">
            </a>
            <section class="gallery">
                <h2>Фотогалерея</h2>
                <div class="gallery-container">
                    <figure class="gallery-content">
                        <div class="slides">
                            <img class="slides-item" src="image/eda.jpg" width="286" height="164">
                            <img class="slides-item" src="image/eda2.jpg" width="286" height="164">
                            <img class="slides-item" src="image/eda3.jpg" width="286" height="164">
                            <img class="slides-item" src="image/eda4.jpg" width="286" height="164">

                            <img class="slides-item" src="image/eda6.jpg" width="286" height="164">
                            <img class="slides-item" src="image/eda7.jpg" width="286" height="164">
                            <img class="slides-item" src="image/eda8.jpg" width="286" height="164">
                            <img class="slides-item" src="image/eda9.jpg" width="286" height="164">
                            <img class="slides-item" src="image/eda10.jpg" width="286" height="164">
                        </div>
                        <div class="buttons-block">
                            <div id="left-button"></div>
                            <div id="right-button"></div>
                        </div>
                        <div class="dots-block">
                            <div class="dots-item active"></div>
                            <div class="dots-item"></div>
                            <div class="dots-item"></div>
                        </div>

                </div>
                </figure>

                </div>
            </section>
        </nav>
